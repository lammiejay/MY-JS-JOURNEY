<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="ninja.css">
</head>
<body>
    
    <!-- Top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Ninja</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions.</h2>
        </div>

        <form class="quiz-form text-white">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a Ninja directions?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" id="" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" id="" value="B">
                    <label class="form-check-label">Don't worry, a ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. If a ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples does the 
                    ninja have left?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" id="" value="A" checked>
                    <label class="form-check-label">1 apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" id="" value="B">
                    <label class="form-check-label">3 apples</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you know when you've met a Ninja ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" id="" value="A" checked>
                    <label class="form-check-label">You'll recognize the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" id="" value="B">
                    <label class="form-check-label">The grim reaper will tell you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. What is a Ninja's favourite array method ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" id="" value="A" checked>
                    <label class="form-check-label">forEach()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" id="" value="B">
                    <label class="form-check-label">slice()</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-light">
            </div>
        </form>



    </div>


    <script src="ninja.js"></script>
</body>
</html>
